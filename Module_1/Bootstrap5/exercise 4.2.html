<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Four Equal Columns</h2>
  <div class="row">
    <div class="col-sm-3 bg-primary text-white text-center p-3">Column 1</div>
    <div class="col-sm-3 bg-success text-white text-center p-3">Column 2</div>
    <div class="col-sm-3 bg-warning text-dark text-center p-3">Column 3</div>
    <div class="col-sm-3 bg-danger text-white text-center p-3">Column 4</div>
  </div>
</div>

</body>
</html>
