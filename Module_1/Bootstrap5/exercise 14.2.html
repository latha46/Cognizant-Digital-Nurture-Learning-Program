<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.2 - Responsive Sidebar</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      background-color: #343a40;
      color: white;
      min-width: 200px;
      height: 100vh;
      padding: 1rem;
    }
    .content {
      flex-grow: 1;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <aside class="sidebar d-none d-md-block">
    <h4>Sidebar</h4>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Dashboard</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Profile</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Settings</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Logout</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Main Content</h1>
    <p>This content always shows. The sidebar is visible only on tablets (md) and above.</p>
  </main>
</body>
</html>
