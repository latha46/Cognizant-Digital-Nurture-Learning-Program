<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.1 - Display and Visibility</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Exercise 14.1 - Display and Visibility</h1>

    <!-- Hidden on all devices -->
    <div class="p-3 mb-3 bg-primary text-white d-none">
      <h4>d-none</h4>
      <p>This section is hidden on all screen sizes.</p>
    </div>

    <!-- Visible on md and larger, hidden on smaller -->
    <div class="p-3 mb-3 bg-success text-white d-none d-md-block">
      <h4>d-md-block</h4>
      <p>This section is visible on medium (≥768px) and larger screens, hidden on smaller.</p>
    </div>

    <!-- Visible as flex on large and larger, hidden or block otherwise -->
    <div class="p-3 mb-3 bg-warning text-dark d-none d-lg-flex">
      <h4>d-lg-flex</h4>
      <p>This section is visible as flex container on large (≥992px) and larger screens, hidden on smaller.</p>
    </div>
  </div>
</body>
</html>
