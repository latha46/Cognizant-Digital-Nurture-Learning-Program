<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Responsive Column Reordering</h2>
  <div class="row">
    <div class="col-md-6 order-md-2 bg-success text-white p-3">
      Column 1 (Appears second on medium+ screens)
    </div>
    <div class="col-md-6 order-md-1 bg-info text-white p-3">
      Column 2 (Appears first on medium+ screens)
    </div>
  </div>
</div>

</body>
</html>
