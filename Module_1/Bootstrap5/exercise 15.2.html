<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15.2 - Card with Shadows and Rounded Pill</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .card-container {
      max-width: 400px;
      margin: 3rem auto;
    }
  </style>
</head>
<body>
  <div class="container card-container">
    <h1 class="mb-4 text-center">Exercise 15.2 - Card with Shadows and Rounded Pill</h1>

    <div class="card shadow shadow-lg rounded-pill p-4">
      <div class="card-body text-center">
        <h5 class="card-title">Fancy Card</h5>
        <p class="card-text">This card uses both shadow and shadow-lg classes along with a rounded-pill border radius.</p>
        <button class="btn btn-primary rounded-pill">Click Me</button>
      </div>
    </div>
  </div>
</body>
</html>
