<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-5">Our Pricing</h2>
  <div class="row justify-content-center">
    
    <!-- Basic Plan -->
    <div class="col-md-4 mb-4">
      <div class="card h-100 text-center p-4">
        <h4 class="card-title mb-3">Basic</h4>
        <h5 class="text-primary mb-3">$9/month</h5>
        <p class="card-text mb-4">Perfect for personal use with limited features.</p>
        <button class="btn btn-outline-primary">Choose Plan</button>
      </div>
    </div>

    <!-- Pro Plan -->
    <div class="col-md-4 mb-4">
      <div class="card h-100 text-center p-4">
        <h4 class="card-title mb-3">Pro</h4>
        <h5 class="text-success mb-3">$29/month</h5>
        <p class="card-text mb-4">Ideal for professionals with advanced features.</p>
        <button class="btn btn-outline-success">Choose Plan</button>
      </div>
    </div>

    <!-- Enterprise Plan -->
    <div class="col-md-4 mb-4">
      <div class="card h-100 text-center p-4">
        <h4 class="card-title mb-3">Enterprise</h4>
        <h5 class="text-danger mb-3">$99/month</h5>
        <p class="card-text mb-4">Best for businesses with full support and services.</p>
        <button class="btn btn-outline-danger">Choose Plan</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
