<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap JS Plugin Example</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">
      Toggle Collapse
    </button>
    <div id="demo" class="collapse mt-3">
      This is a collapsible section using Bootstrap JS.
    </div>
  </div>

  <!-- Local Bootstrap JS (with Popper included) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
