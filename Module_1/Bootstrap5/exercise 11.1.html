<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 300px;">
  <div class="card">
    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Profile Image">
    <div class="card-body">
      <h5 class="card-title">Jane Doe</h5>
      <p class="card-text">Web Developer from New York. Passionate about coding and community.</p>
      <a href="#" class="btn btn-primary">View Profile</a>
    </div>
  </div>
</div>

</body>
</html>
