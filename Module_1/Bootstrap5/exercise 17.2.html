<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17.2 - Icon-only Buttons</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <style>
    /* Optional: make buttons a bit bigger for better click area */
    .btn-icon {
      width: 50px;
      height: 50px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h1>Exercise 17.2 - Icon-only Buttons</h1>

    <button type="button" class="btn btn-primary btn-icon me-3" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>

    <button type="button" class="btn btn-success btn-icon me-3" aria-label="Add">
      <i class="bi bi-plus-lg"></i>
    </button>

    <button type="button" class="btn btn-danger btn-icon" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</body>
</html>
