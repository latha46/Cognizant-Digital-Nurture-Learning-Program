<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing Utilities Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Margin and Padding Utilities</h2>

  <div class="bg-primary text-white m-3 p-2">
    <p class="mb-0">Box 1: Margin (m-3), Padding (p-2)</p>
  </div>

  <div class="bg-success text-white mt-4 py-5 px-3">
    <p class="mb-0">Box 2: Top Margin (mt-4), Vertical Padding (py-5), Horizontal Padding (px-3)</p>
  </div>
</div>

</body>
</html>
