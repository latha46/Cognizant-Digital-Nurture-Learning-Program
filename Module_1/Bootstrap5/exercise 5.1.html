<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Row</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .row-height {
      height: 200px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Centered Content</h2>
  <div class="row justify-content-center align-items-center bg-light row-height">
    <div class="col-md-4 text-center bg-primary text-white p-3">
      This column is vertically and horizontally centered.
    </div>
  </div>
</div>

</body>
</html>
