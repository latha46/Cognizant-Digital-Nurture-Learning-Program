<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Events Admin Table</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse; /* Remove double borders */
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 15px;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    /* Zebra striping */
    tbody tr:nth-child(even) {
      background-color: #f2f6fc;
    }

    tbody tr:hover {
      background-color: #d1e7ff;
    }
  </style>
</head>
<body>

  <h1>Events Admin Table</h1>

  <table>
    <thead>
      <tr>
        <th>Event ID</th>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>City Park Concert</td>
        <td>2025-06-15</td>
        <td>Central Park</td>
        <td>Active</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Farmers Market</td>
        <td>2025-06-20</td>
        <td>Town Square</td>
        <td>Scheduled</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Art Walk</td>
        <td>2025-06-25</td>
        <td>Downtown</td>
        <td>Cancelled</td>
      </tr>
      <tr>
        <td>004</td>
        <td>Marathon</td>
        <td>2025-07-01</td>
        <td>Main Street</td>
        <td>Active</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
