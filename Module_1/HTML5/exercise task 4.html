<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Events Image Gallery</title>

  <style>
    .event-image {
      border: 3px solid #007BFF;
      border-radius: 8px;
      width: 150px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    caption {
      caption-side: bottom;
      font-weight: bold;
      margin-top: 8px;
      font-family: Arial, sans-serif;
    }

    table {
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 20px 30px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Community Events Gallery</h2>

  <table>
    <tr>
      <td>
        <img src="https://via.placeholder.com/150x100?text=Event+1" alt="Community Cleanup" title="Community Cleanup Day" class="event-image" />
        <caption>Community Cleanup Day</caption>
      </td>
      <td>
        <img src="https://via.placeholder.com/150x100?text=Event+2" alt="Summer Festival" title="Annual Summer Festival" class="event-image" />
        <caption>Annual Summer Festival</caption>
      </td>
      <td>
        <img src="https://via.placeholder.com/150x100?text=Event+3" alt="Charity Run" title="Charity Fun Run" class="event-image" />
        <caption>Charity Fun Run</caption>
      </td>
    </tr>
    <tr>
      <td>
        <img src="https://via.placeholder.com/150x100?text=Event+4" alt="Farmers Market" title="Weekly Farmers Market" class="event-image" />
        <caption>Weekly Farmers Market</caption>
      </td>
      <td>
        <img src="https://via.placeholder.com/150x100?text=Event+5" alt="Art Exhibition" title="Local Art Exhibition" class="event-image" />
        <caption>Local Art Exhibition</caption>
      </td>
      <td>
        <img src="https://via.placeholder.com/150x100?text=Event+6" alt="Music Night" title="Community Music Night" class="event-image" />
        <caption>Community Music Night</caption>
      </td>
    </tr>
  </table>

</body>
</html>
