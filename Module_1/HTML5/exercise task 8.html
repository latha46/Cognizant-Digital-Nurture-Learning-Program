<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Type Preferences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Select Your Preferred Event Type</h2>

  <label for="eventType">Event Type:</label>
  <select id="eventType">
    <option value="">-- Choose an event --</option>
    <option value="Workshop">Workshop</option>
    <option value="Seminar">Seminar</option>
    <option value="Concert">Concert</option>
    <option value="Cleanup Drive">Cleanup Drive</option>
  </select>

  <div>
    <button onclick="savePreference()">Save Preference</button>
    <button onclick="clearPreferences()">Clear Preferences</button>
  </div>

  <p id="status"></p>
</div>

<script>
  // Load preference on page load
  window.onload = function () {
    const savedEvent = localStorage.getItem("preferredEventType");
    if (savedEvent) {
      document.getElementById("eventType").value = savedEvent;
      document.getElementById("status").textContent = `‚úÖ Preference loaded: ${savedEvent}`;
    }
  };

  function savePreference() {
    const selectedEvent = document.getElementById("eventType").value;
    if (selectedEvent) {
      localStorage.setItem("preferredEventType", selectedEvent);
      sessionStorage.setItem("lastSaved", new Date().toISOString());
      document.getElementById("status").textContent = `‚úÖ Preference saved: ${selectedEvent}`;
    } else {
      document.getElementById("status").textContent = "‚ö†Ô∏è Please select an event type.";
    }
  }

  function clearPreferences() {
    localStorage.clear();
    sessionStorage.clear();
    document.getElementById("eventType").value = "";
    document.getElementById("status").textContent = "üßπ Preferences cleared!";
  }
</script>

</body>
</html>
